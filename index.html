<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube | Videos Tube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body class="w-11/12 mx-auto my-2 lg:my-6">

    <!-- Header section -->
    <header class="flex flex-col md:flex-row lg:flex-row justify-center md:justify-between lg:justify-between py-1 lg:py-4 my-4">
        <div class="w-full flex justify-center md:max-w-max h-3/4 lg:max-w-max">
            <img src="./images/Logo.png" alt="PH-Tube Logo">
        </div>
        <button class="bg-zinc-300 hover:bg-red-500 hover:shadow-lg hover:text-white font-semibold py-2 px-5 my-2 md:-ml-10 lg:-ml-16 rounded-md" onclick="sortItem()">Sort By View</button>
        <button class="bg-red-600 hover:bg-red-500 hover:shadow-lg text-white text-lg font-semibold px-8 py-2 rounded-md" onclick="blogPage()">Blog</button>
    </header>
    <hr class="h-0.5 bg-slate-300 mb-6">

    <!-- Main Section -->
    <main>

        <!-- Tab Container Section -->
        <section>
            <div id="tab-container" class="tabs w-full flex justify-center">
              </div>
        </section>

        <!-- Card Section -->
        <section>
            <section id="card-container" class="w-10/12 md:w-full mx-auto lg:w-full my-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 3xl:grid-cols-6 gap-2">

            </section>
            <section id="error-container" class="w-full flex justify-center">

            </section>

        </section>
    </main>


    <!-- Connecting Scripts -->
    <script src="Scripts/scripts.js"></script>
</body>
</html>
